type: {{serviceType}}
description: {{description}}
author: {{author}}

startup:
  online-text: online at port

messages:
  receives:
    - create {{modelName}}
    - delete {{modelName}}
    - get {{modelName}}
    - list {{modelName}}
    - update {{modelName}}
  sends:
    - {{modelName}} created
    - {{modelName}} deleted
    - {{modelName}} list
    - {{modelName}} details
    - {{modelName}} updated

development:
  scripts:
    run: bin/start
    test: bin/test

dependencies:
  - name: postgres
    version: 9.6.4
    config:
      dependency-environment:
        POSTGRES_PASSWORD: mypassword
        POSTGRES_USER: myuser
        POSTGRES_DB: mydatabase
      external-in-production: true
      online-text: PostgreSQL init process complete
      ports:
        - '5432:5432'
      service-environment:
        DATABASE_PASSWORD: mypassword
        DATABASE_USERNAME: myuser
        DATABASE_NAME: mydatabase
